<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition Web Control</title>
</head>
<body>
    <h1>Gesture Recognition Web Control</h1>
    <button onclick="startGestureRecognition()">Start Gesture Recognition</button>

    <script>
        async function startGestureRecognition() {
            const response = await fetch('/start-gesture-recognition', { method: 'POST' });
            const result = await response.text();
            alert(result);
        }
    </script>
</body>
</html>
